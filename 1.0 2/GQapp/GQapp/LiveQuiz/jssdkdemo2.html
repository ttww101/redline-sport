<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>js中调用App本地方法</title>

    <style>
        button {
        height: 36px;
        width: 100%;
        background: #98bf21;
        }

        input{
        height: 36px;
        width:100%;
        }
    </style>
    <script type="text/javascript" src="gqjssdk.js"></script>
</head>

<body>
<br/>
<br/><br/><br/><br/>
<br/>
<button id="btnLogin"  >登录</button>
<br/><br/>
<button id="share">调起分享</button>
<br/><br/>
<button id="openNt">跳转（原生模块）</button>
<br/><br/>
<button id="h5">跳转（h5页面）</button>
<br/><br/>
<p id="p_code">123456789</p><button id="txtcopy">复制文字</button>
<br/><br/>
<p>输入邀请码</p><input type="number"  style="height:36px;width:100%"/>
<br/><br/>
<button id="toast">提示文字</button>
<script>
		
		gq.ready(function(){
			
			
			//获取token
			gq.getToken(function(res){
				console.log("token:"+res.token);
                        alert("token:"+res.token);
			});
			
			var $$=function(a){
			   return document.getElementById(a);
			};
			
			
			//调起登录框
			$$("btnLogin").addEventListener("click",function(){
				 
				 console.log("触发跳转到登录框");
				 
				gq.toLogin(function(res){
				         console.log(res);  //登录成功返回用户信息
		             });
				
			});
			
			
			//调起分享
			$$("share").addEventListener("click",function(){
				 
					//分享
				var data= {
					  title: '标题',
					  des: '描述',
					  picurl: '分享图标链接',
					  linkurl: '分享链接' 
				};
					// (ALL)全部  
				  // WEIXIN(微信好友) 
				  // WEIXIN_CIRCLE(微信朋友圈)
				  // QQ(QQ) 
				  // QZONE(QQ空间)  
				  // WEIBO(新浪)
				  
				 gq.share("ALL",data, function(res){
		            		//分享成功
		            		console.log("success:"+res);
		            	},function(res){
							//分享失败
							console.log("failed:"+res);
						} 
		             );
			
			});
			
			//跳转原生模块
			$$("openNt").addEventListener("click",function(){
					
			     
			      gq.open(3);//不要用数字，用模块名称 可以英文或者拼音 ，容易阅读
				   
					
			});
			
			//跳转h5页面
			$$("h5").addEventListener("click",function(){
			
  	
			      gq.openh5("http://www.baidu.com");//不要用数字，用模块名称 英文 或者拼音 ，容易阅读
				  	
			
			});
			
				
			  //复制文字	
			$$("txtcopy").addEventListener("click",function(){
			
  	
			       gq.txtcopy("123456789");
				  	
			
			});
			
			
			 //提示
			$$("toast").addEventListener("click",function(){
			
  	
			       gq.toast("hello Gunqiu");
				  	
			
			});
			
			
			
		});
 	 

</script>
</body>

</html>
